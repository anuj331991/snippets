  <body>
    <script>
      window.onload = function () {
        document
          .querySelectorAll("button")[0]
          .addEventListener("click", (e) => {
            e.stopPropagation();
            alert(1);
          });
        document.getElementById("lol").addEventListener("click", (e) => {
          e.stopImmediatePropagation();
          alert(1);
        });
        document
          .querySelectorAll("button")[0]
          .addEventListener("click", (e) => {
            alert(2);
          });
        document.getElementById("lol").addEventListener("click", (e) => {
          alert(2);
        });
      };
    </script>
